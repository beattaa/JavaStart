<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <style type="text/css">
        .myMargin {
            margin: auto;
        }
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body class="myMargin">
<form method="post" action="URL">
    <h1>Rejestracja</h1>
    <div class="form-group row">
        <label for="exampleInputName" class="col-sm-2 col-form-label">Imię</label>
        <input type="text" class="form-control" id="exampleInputName">
    </div>

    <div class="form-group row">
        <label for="exampleInputSurname" class="col-sm-2 col-form-label">Nazwisko</label>
        <input type="text" class="form-control" id="exampleInputSurname">
    </div>

    <div class="form-row">
        <div class="col">
            <label class="col-form-label col-sm-2 pt-0">Płeć</label>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                       checked>
                <label class="form-check-label" for="exampleRadios1">
                    Kobieta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1"
                       checked>
                <label class="form-check-label" for="exampleRadios2">
                    Mężczyzna
                </label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Adres email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Wpisz adres email">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword">Hasło</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Hasło">
        <small id="passHelp" class="form-text text-muted">Min. 8 znaków.</small>
    </div>
    <div class="form-row">
        <span class="form-group align-top">
            <label for="exampleInputCity">Miasto</label>
            <input type="text" class="form-control" id="exampleInputCity">
        </span>
        <span class="form-group align-top">
            <label>Województwo</label>

        <select class="custom-select" required="required">
            <option selected="selected" disabled="disabled">Wybierz...</option>
            <option>dolnośląskie</option>
            <option>mazowieckie</option>
            <option>lubuskie</option>
        </select>
        </span>

        <span class="form-group align-top">
        <label for="exampleInputPostCode">Kod pocztowy</label>
        <input type="text" class="form-control" id="exampleInputPostCode">
    </span>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
            Akceptuje regulamin
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" checked>
        <label class="form-check-label" for="defaultCheck2">
            Wyrażam zgodę na otrzymywanie informacji marketingowych
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Rejestruj</button>

</form>
</body>
</html>
